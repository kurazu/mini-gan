[mypy]
; plugins = returns.contrib.mypy.returns_plugin,numpy.typing.mypy_plugin,pydantic.mypy

show_error_codes = True

warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True
disallow_untyped_defs = True
strict_optional = True
warn_return_any = True
warn_unreachable = True
implicit_reexport = False
strict_equality = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[mypy-tensorflow]
ignore_missing_imports = True

[mypy-hamilton]
ignore_missing_imports = True

[mypy-keras_tuner]
ignore_missing_imports = True

[mypy-tensorflow_transform]
ignore_missing_imports = True

[mypy-absl]
ignore_missing_imports = True

[mypy-tensorflow_metadata.proto.v0]
ignore_missing_imports = True

[mypy-tfx_bsl.public]
ignore_missing_imports = True

[mypy-tensorflow_model_analysis]
ignore_missing_imports = True

[mypy-tensorflow_transform.beam]
ignore_missing_imports = True

[mypy-tensorflow_transform.tf_metadata]
ignore_missing_imports = True

[mypy-tensorflow_serving.apis]
ignore_missing_imports = True

[mypy-tensorflow.core.framework.tensor_pb2]
ignore_missing_imports = True

[mypy-ipdb]
ignore_missing_imports = True